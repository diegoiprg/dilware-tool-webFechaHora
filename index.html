<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Dashboard</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZBKZNLYPD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CZBKZNLYPD'); // REPLACE G-YOUR_MEASUREMENT_ID with your actual Measurement ID
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="dashboard-container" id="dashboard">
        
        <section id="calendar-container" class="widget">
            <header id="calendar-header"></header>
            <div id="calendar-grid"></div>
        </section>
        
        <section id="clock-container" class="widget">
            <time id="clock-time"></time>
            <!-- Se restaura el contenedor para la información del sol -->
            <div id="sun-info"></div>
        </section>

    </main>
    <div id="info-banner" class="info-banner" style="display: none;">
        <p id="info-banner-text"></p>
        <button id="info-banner-close">Aceptar</button>
    </div>

    <div class="top-right-controls">
        <button id="debug-button" class="control-button" title="Depuración" aria-label="Depuración"></button>
        <button id="dark-mode-button" class="control-button" title="Alternar Modo Oscuro" aria-label="Alternar Modo Oscuro"></button>
        <button id="fullscreen-button" class="control-button" title="Pantalla Completa" aria-label="Pantalla Completa"></button>
    </div>

    <script src="script.js" defer></script>
    <div id="debug-log" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0,0,0,0.8); color: white; padding: 10px; font-family: monospace; font-size: 12px; max-height: 50vh; overflow-y: auto; z-index: 1000;"></div>
</body>
</html>
