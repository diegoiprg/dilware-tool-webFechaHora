<html lang="es">
<head>

    <style>
/* --- Critical CSS for initial render --- */
:root {
    --background-color: #F8F9FA;
    --text-color: #212529;
    --secondary-text-color: #6C757D;
    --primary-color: #c1121f;
}

body.dark-mode {
    --background-color: #1A202C;
    --text-color: #E2E8F0;
    --secondary-text-color: #718096;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

html, body {
    height: 100%;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    padding: 1vmin;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.dashboard-container {
    display: flex;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: row;
}

.widget {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2vmin;
    overflow: hidden;
    width: 100%;
    height: 100%;
    flex: 1 1 0%;
}

@media (orientation: portrait) {
    .dashboard-container { flex-direction: column; }
    #calendar-container { height: 55%; flex: none; }
    #clock-container { height: 45%; flex: none; }
    .action-button.top-right {
        margin-bottom: 2vmin;
    }
}

#clock-time {
    font-variant-numeric: tabular-nums;
    font-weight: 300;
    line-height: 1;
    color: var(--text-color);
    transition: color 0.5s ease;
}

#sun-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 3.5vmin;
    font-weight: 500;
    margin-top: 2.5vmin;
    color: var(--secondary-text-color);
    opacity: 0; /* Will be set to 1 by JS when content is ready */
    letter-spacing: 0.05em;
    transition: color 0.5s ease, opacity 0.5s ease;
    pointer-events: none;
}

.action-button {
    color: var(--text-color);
    border: none;
    border-radius: 5px;
    padding: 5px 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    z-index: 1001;
    position: fixed;
}

.action-button.top-right {
    top: 10px;
    right: 10px;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="dashboard-container" id="dashboard">
        
        <section id="calendar-container" class="widget">
            <header id="calendar-header"></header>
            <div id="calendar-grid"></div>
        </section>
        
        <section id="clock-container" class="widget">
            <time id="clock-time"></time>
            <!-- Se restaura el contenedor para la información del sol -->
            <div id="sun-info"></div>
        </section>

    </main>
    <div class="action-button top-right" style="display: flex; align-items: center; padding: 5px 8px;" title="Opciones de la aplicación">
        <span style="color: var(--text-color); margin-right: 8px; font-size: 14px;">debug</span>
        <label class="switch" title="Activar/Desactivar Log de Depuración">
            <input type="checkbox" id="debug-toggle-switch">
            <span class="slider"></span>
        </label>
        <span style="color: var(--text-color); margin-left: 15px; margin-right: 8px; font-size: 14px;">darkmode</span>
        <label class="switch" title="Activar/Desactivar Modo Oscuro">
            <input type="checkbox" id="dark-mode-toggle-switch">
            <span class="slider"></span>
        </label>
        <span style="color: var(--text-color); margin-left: 15px; margin-right: 8px; font-size: 14px;">fullscreen</span>
        <label class="switch" title="Activar/Desactivar Pantalla Completa">
            <input type="checkbox" id="fullscreen-toggle-switch">
            <span class="slider"></span>
        </label>
    </div>

    <script src="script.js" defer></script>
    <div id="debug-log" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0,0,0,0.8); color: white; padding: 10px; font-family: monospace; font-size: 12px; max-height: 50vh; overflow-y: auto; z-index: 1000; display: none;"></div>
</body>
</html>
